<div class="container">
  <form [formGroup]="workerForm" (ngSubmit)="editWorker()">
    <div class="row mt-2">
      <div class="col-12">
        <input type="hidden" id="id" formControlName="id" [(ngModel)]="id">
        <input type="text"  id="name" class="form-control" placeholder="Имя" formControlName="name" [(ngModel)]="name">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="text" id="surname" class="form-control" placeholder="Фамилия" formControlName="surname" [(ngModel)]="surname">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="text" id="number" class="form-control" [textMask]="{mask: mask}" placeholder="Телефон" formControlName="number" [(ngModel)]="number">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <div class="form-check">
          <label class="form-check-label"><input class="form-check-input" type="checkbox" value="" formControlName="status" [(ngModel)]="status">
            Руководитель</label>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="submit" class="btn btn-primary form-control" value="Изменить" [disabled]="!workerForm.valid">
      </div>
    </div>
  </form>
</div>
